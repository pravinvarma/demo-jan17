<div class="container-fluid">
<h1>Form controls</h1>
<form name="form">
  <account-number
                  field-id="accountNumber"
                  name = "acnum"
                  label="Account Number"
                  max-limit="18"
                  is-required="true"
                  place-holder="Account Number"
                  pattern="\d+" // provide the option to there RegEx
                  empty-message="Please enter Account Number"
                  invalid-message="Invalid Account Number">
   <span ng-show="form.acnum.$invalid" class="text-danger">Invalid account number</span>
      
  </account-number>


  <mobile-number
                 field-id="mobileNumber"
                 name = "mobile"
                 label="Mobile Number"
                 max-limit="10"
                 is-required="false"
                 place-holder="Mobile Number"
                 pattern="[0-9]{1,7}" // provide the option to there RegEx
                 empty-message="Please enter Account Number"
                 invalid-message="Invalid Mobile Number">
          <span ng-hide="form.mobile.$valid" class="text-danger">Invalid mobile number</span>
  </mobile-number>

    </form>
    </div>
</body>
</html>
